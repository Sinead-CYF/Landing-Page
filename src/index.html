<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Playfair+Display:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Product Landing Page</title>
</head>

<body>
  <main id="main">
    <header id="header">
      <div class="container row1">
        <a href="#" class="logo">
          <img
            src="https://i.postimg.cc/brC84XxC/basement-colour.png"
            alt=""
            id="header-img"
          /> </a
        ><br />
        <label for="toggle" class="nav-toggle">&#9776;</label>
        <input type="checkbox" id="toggle" />
        <nav id="nav-bar">
          <ul class="nav-list row1">
            <li><a href="#bargains" class="nav-link">Bargain books</a></li>
            <li><a href="#video" class="nav-link">Videos</a></li>
            <li><a href="#footer" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="hero-img">
      <div class="hero-content">
        <h1 class="headline">
          Sign up to our newsletter <br />
          for all the latest titles
        </h1>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <input
            type="email"
            name="email"
            id="email"
            class="email"
            placeholder="Enter email address"
            required
          />
          <input type="submit" value="sign me up" id="submit" class="btn" />
        </form>
      </div>
    </div>

    <section id="bargains">
      <div class="products">
        <article class="card">
          <div class="product-content">
            <h3 class="product-price">£8.99</h3>
          </div>
          <div class="product-image">
            <img src="https://i.postimg.cc/BvD1Gs1N/dragon.jpg" alt="" />
          </div>

          <a class="product-btn" href="">Buy</a>
        </article>

        <article class="card">
          <div class="product-content">
            <h3 class="product-price">£7.99</h3>
          </div>
          <div class="product-image">
            <img
              src="https://i.postimg.cc/HxsWv2Yd/orwell-new-scaled.png"
              alt=""
            />
          </div>

          <a class="product-btn" href="">Buy</a>
        </article>

        <article class="card">
          <div class="product-content">
            <h3 class="product-price">£3.99</h3>
          </div>
          <div class="product-image">
            <img src="https://i.postimg.cc/g07vqNbL/black-bb.jpg" alt="" />
          </div>

          <a class="product-btn" href="">Buy</a>
        </article>

        <article class="card">
          <div class="product-content">
            <h3 class="product-price">£9.99</h3>
          </div>
          <div class="product-image">
            <img src="https://i.postimg.cc/Gp6Xhc2f/jrr.jpg" alt="" />
          </div>

          <a class="product-btn" href="">Buy</a>
        </article>
      </div>
    </section>

    <section class="video-area">
      <h2 class="video-heading">Need some Inspiration?</h2>

      <div class="video-wrapper">
        <div class="embed-container">
          <iframe
            id="video"
            class="video"
            src="https://www.youtube.com/embed/NQXooN0Qvew"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>

    <footer id="footer">
      <ul class="footer">
        <li><a href="#" class="footer-item">Contact</a></li>
        <li><a href="#" class="footer-item">Privacy</a></li>
        <li><a href="#" class="footer-item">Terms</a></li>
      </ul>
      <p class="copyright">Copyright 2021, Basement Books</p>
    </footer>
  </main>
</body>
